<div class="container">
  <header>
<h1 id="title">Contact Form</h1>	
<p id="description"> Want to work with us? Fill out the form below. </p>
  </header>
    <hr>
    <form>
      <div class="form-group">
        <label for="fname"> First Name:</label>
	<input type="text" id="fname" placeholder="Your First Name" required>
        <label for="lname"> Last Name:</label>   
	<input type="text" id="lname" placeholder="Your Last Name" required>
      </div> 
      <div class="form-group">
<label for="email"> Your Email:</label>
 <input type="text" id="email" pattern=".+@email\.com" placeholder="e.g. dantesmith@gmail.com">
</div>
      <div class="form-group">
<h3> Message</h3>
<textarea id="message" name="message" rows="12" cols="35" placeholder="Write your message here"> </textarea>
</div>
      <button> Submit</button>
    </form> 
</div>
